<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="S.A.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up today!</h1>
        <!-- Form -->
        <form id="form">
            <!-- Full name  -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input id="name" type="text" placeholder="Full Name" name="name"
                       required minlength="3" maxlength="100">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone" type="tel" placeholder="555-555-5555" name="phone"
                       required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!-- Email Adress -->
            <div class="form-group">
                <label for="email">Email Adress</label>
                <input id="email" type="email" placeholder="email@address.com" name="email"
                    required>
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input id="website" type="website" placeholder="https://github.com/samezquita2605" name="website"
                       required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input id="password1" type="password" placeholder="Create Password (Min. 8 characters)"
                       required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                       title="Please include at least 1 upper case character, 1 lower case character, and 1 number. ">
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input id="password2" type="password" placeholder="Confirm Password" name="password"
                       required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
